<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app shadow-lg p-4 bg-white rounded">
            <h2 class="text-center">To-Do List 
                <img src="images/icon.png" alt="To-Do Icon" class="img-fluid ml-2">
            </h2>
            
            <div class="input-group my-4">
                <input type="text" id="input-box" class="form-control" placeholder="Add your task">
                <div class="input-group-append">
                    <button class="btn btn-dark" onclick="addTask()">Add</button>
                </div>
            </div>

            <ul id="list-container" class="list-group">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
